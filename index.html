<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Memory Card</h1>
    </header>

    <!--Start modal section-->
    <section class="start-game-modal">
      <div id="start-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <h2>Welcome!</h2>
          <div class="modal-content-options">
            <button class="btn play-again-btn" id="start">start</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal section-->

    <section class="win-game-modal">
      <section class="score-panel">
        <div class="timer-container">‚è± <span class="timer">00:00</span></div>
        <button class="btn reset-btn">
          <i class="fa fa-repeat"></i>
        </button>
      </section>

      <div id="modal" class="modal win">
        <!-- Modal content -->
        <div class="modal-content" id="win-modal-content">
          <div id="modal-details">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all pairs of cards.</p>
            <button class="btn play-again-btn" id="play-again">
              Play Again?
            </button>
          </div>

        </div>
      </div>
    </section>

    <div class="deck"></div>

  </div>
  <script src="js/index.js"></script>
</body>

</html>
